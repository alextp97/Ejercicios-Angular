<h1>Ejercicio Component Communication</h1>
<hr>


<div class="parent">

    <h3>Parent</h3>

    <span class="message">message: {{ messageOnScreen | uppercase }}</span>

    <div class="btn-parent">
        <button class="button" type="button" (click)="sendMsgService()">Use Service</button>
        <button class="button" type="button" (click)="sendMsgInput()">Use Input Property</button>
        <button class="button" type="button" (click)="sendMsgObservable()">Use Observable</button>
    </div>
    

    <app-child-component [messagechild]="message" (childMsg)="getChildMsg($event)"></app-child-component>

</div>
